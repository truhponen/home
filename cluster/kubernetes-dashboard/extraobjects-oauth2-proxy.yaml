apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: oauth2-proxy
  name: oauth2-proxy
  namespace: kubernetes-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: oauth2-proxy
  template:
    metadata:
      labels:
        k8s-app: oauth2-proxy
    spec:
      containers:
      - args:
        - --provider=github
        - --email-domain=*
        - --upstream=file:///dev/null #"static://204"
        - --http-address=0.0.0.0:4180
        - --reverse-proxy=true
        - --cookie-refresh=1h # adapt this to your preference
        - --real-client-ip-header=X-Forwarded-For
#        - --redirect-url="https\://oauth2.kotimme.cc/oauth2/callback"
        - --whitelist-domain=".kotimme.cc"
        - --cookie-domain=".kotimme.cc"
        envFrom:
        - secretRef:
            name: oauth-proxy-client-id
        - secretRef:
            name: oauth-proxy-client-secret
        - secretRef:
            name: oauth-proxy-cookie-secret
        # Recommended: remove email-domain=* in args and set an allowlist
        # - name: OAUTH2_PROXY_GITHUB_USERS
        #   value: alice,bob
        image: quay.io/oauth2-proxy/oauth2-proxy:latest
        imagePullPolicy: Always
        name: oauth2-proxy
        ports:
        - containerPort: 4180
          protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: oauth2-proxy
  name: oauth2-proxy
  namespace: kubernetes-dashboard
spec:
  ports:
  - name: http
    port: 4180
    protocol: TCP
    targetPort: 4180
  selector:
    k8s-app: oauth2-proxy

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth2-proxy
  namespace: kubernetes-dashboard
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-dns
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  rules:
  - host: oauth2.kotimme.cc
    http:
      paths:
      - path: /#/login
        pathType: Prefix
        backend:
          service:
            name: oauth2-proxy
            port:
              number: 4180
  tls:
  - hosts:
    - oauth2.kotimme.cc
    secretName: oauth2-certs

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-dns
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
  name: external-auth-oauth2
  namespace: kubernetes-dashboard
spec:
  ingressClassName: traefik
  rules:
  - host: oauth2.kotimme.cc
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubernetes-dashboard-kong-proxy
            port:
              number: 443
  tls:
  - hosts:
    - oauth2.kotimme.cc
    secretName: oauth2-certs

