app:
  settings:
    global:
      clusterName: "Kotimme"

      defaultNamespace: prod

      namespaceFallbackList:
      - prod

  ingress:
    enabled: true

    hosts:
    - kubernetes.kotimme.cc

    ingressClassName: traefik

    tls:
      enabled: false

kong:
  proxy:
    http:
      enabled: true

extraObjects:

 -  apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: admin-user
      namespace: kubernetes-dashboard

 -  apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: admin-user
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: cluster-admin
    subjects:
    - kind: ServiceAccount
      name: admin-user
      namespace: kubernetes-dashboard

 -  apiVersion: v1
    kind: Secret
    metadata:
      name: admin-user
      namespace: kubernetes-dashboard
      annotations:
        kubernetes.io/service-account.name: "admin-user"
    type: kubernetes.io/service-account-token
