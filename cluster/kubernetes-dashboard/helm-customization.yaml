app:
  settings:
    global:
      clusterName: "Kotimme"

      defaultNamespace: prod

      namespaceFallbackList:
      - prod

  ingress:
    enabled: true

    hosts:
    - kubernetes.kotimme.cc

    ingressClassName: traefik

    tls:
      enabled: false

kong:
  proxy:
    http:
      enabled: true
