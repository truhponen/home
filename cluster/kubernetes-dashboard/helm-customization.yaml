app:
  settings:
    global:
      clusterName: "Kotimme"

      defaultNamespace: prod

      namespaceFallbackList:
      - prod

  ingress:
    enabled: true

    hosts:
    - kubernetes.kotimme.cc

    ingressClassName: traefik

    issuer:
      name: cloudflare-dns
      scope: cluster


kong:
  proxy:
    type: NodePort
    http:
      enabled: true
