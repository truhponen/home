extraObjects:

  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: admin-user
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: cluster-admin
    subjects:
    - kind: ServiceAccount
      name: admin-user
      namespace: kubernetes-dashboard

  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: admin-user
      namespace: kubernetes-dashboard

  - apiVersion: v1
    kind: Service
    metadata:
      name: kubernetes-dashboard
      namespace: kubernetes-dashboard
      labels:
        app.kubernetes.io/component: app
        app.kubernetes.io/instance: kubernetes-dashboard
        app.kubernetes.io/name: kong
    spec:
      type: NodePort
      selector:
        app.kubernetes.io/name: kong
      ports:
        - protocol: TCP
          port: 433
          targetPort: 8443
