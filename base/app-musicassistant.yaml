---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: musicassistant
spec:
  tls:
  - secretName: musicassistant-certs
    hosts:
    - musicassistant.kotimme.cc
  rules:
  - host: musicassistant.kotimme.cc
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: musicassistant
            port:
              name: musicassistant
---
apiVersion: v1
kind: Service
metadata:
    name: musicassistant
spec:
    ports:
      - name: musicassistant
        port: 80
        targetPort: musicassistant
    selector:
        app: musicassistant
    type: NodePort
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: musicassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: musicassistant
  serviceName: "musicassistant"
  template:
    metadata:
      labels:
        app: musicassistant
    spec:
      securityContext:
        fsGroup: 1978
      containers:
      - name: musicassistant
        image: ghcr.io/music-assistant/server:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          appArmorProfile:
            type: Unconfined
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
              - NET_BROADCAST
              - SYS_ADMIN
              - DAC_READ_SEARCH
        ports:
        - name: musicassistant
          containerPort: 8095
        volumeMounts:
        - name: dir
          mountPath: 	/data
          subPath: musicassistant
#      imagePullSecrets: 
#        - name: ghcr.io
      volumes:
        - name: dir
          persistentVolumeClaim:
           claimName: nfs
