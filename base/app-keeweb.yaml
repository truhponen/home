
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keeweb
spec:
  tls:
  - secretName: keeweb-certs
    hosts:
    - keeweb.kotimme.cc
  rules:
  - host: keeweb.kotimme.cc
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keeweb
            port:
              name: https

---
apiVersion: v1
kind: Service
metadata:
  name: keeweb
  labels:
    app: keeweb
spec:
  ports:
    - name: https
      port: 443
      targetPort: 443
  selector:
    app: keeweb
  type: NodePort

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keeweb
  labels:
    app: keeweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keeweb
  serviceName: "keeweb"
  template:
    metadata:
      labels:
        app: keeweb
    spec:
      securityContext:
        fsGroup: 1978
#      imagePullSecrets:
#        - name: docker-hub
      containers:

      - name: keeweb
        image: ghcr.io/keeweb/keeweb:latest 
        imagePullPolicy: IfNotPresent
#        envFrom:
#        - secretRef:
#            name: keeweb
        ports:
        - name: https
          containerPort: 443
        volumeMounts:
        - name: pvc-nfs
          mountPath: /config
          subPath: keeweb

      volumes:
        - name: pvc-nfs
          persistentVolumeClaim:
           claimName: nfs
