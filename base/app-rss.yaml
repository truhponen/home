
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rss
spec:
  tls:
  - secretName: rss-certs
    hosts:
    - rss.kotimme.cc
  rules:
  - host: rss.kotimme.cc
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rss
            port:
              name: http

---
apiVersion: v1
kind: Service
metadata:
  name: rss
  labels:
    app: rss
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: rss
  type: NodePort

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rss
  labels:
    app: rss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rss
  serviceName: "rss"
  template:
    metadata:
      labels:
        app: rss
    spec:
#      securityContext:
#        fsGroup: 1978
#      imagePullSecrets:
#        - name: docker-hub
      containers:
      - name: rss
        image: freshrss/freshrss
        imagePullPolicy: IfNotPresent
        env:
        - name: TZ
          value: Europe/Helsinki
        - name: CRON_MIN
          value: '1,31'
        ports:
        - name: http
          containerPort: 80
        volumeMounts:
        - name: pvc-nfs
          mountPath: /var/www/FreshRSS/data
          subPath: rss/data
        - name: pvc-nfs
          mountPath: /var/www/FreshRSS/extensions
          subPath: rss/extensions
          
      - name: postgres
        image: postgres/postgres
        imagePullPolicy: IfNotPresent
        envFrom:
        - secretRef:
            name: rss
        ports:
        - name: postgres
          containerPort: 5432
        volumeMounts:
        - name: pvc-nfs
          mountPath: /var/lib/postgresql/data
          subPath: rss/data
          
      volumes:
        - name: pvc-nfs
          persistentVolumeClaim:
           claimName: nfs
