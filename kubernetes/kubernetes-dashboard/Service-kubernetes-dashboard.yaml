apiVersion: v1
kind: Service
metadata:
  name: kubernetes-dashboard-test
  namespace: kubernetes-dashboard
  labels:
    app.kubernetes.io/component: app
    app.kubernetes.io/instance: kubernetes-dashboard
    app.kubernetes.io/name: kong
spec:
  type: LoadBalancer
  selector:
    - app.kubernetes.io/component: app
    - app.kubernetes.io/instance: kubernetes-dashboard
    - app.kubernetes.io/name: kong
  ports:
    - protocol: TCP
      port: 433
      targetPort: 8443
