---
apiVersion: v1
kind: Namespace
metadata:
  name: analytics
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: analytics
  labels:
    type: nfs
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: analytics
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4.1
  csi:
    driver: nfs.csi.k8s.io
    # volumeHandle format: {nfs-server-address}#{sub-dir-name}#{share-name}
    # make sure this value is unique for every share in the cluster
    volumeHandle: 192.168.68.150/rpool/kubernetes/analytics
    volumeAttributes:
      server: 192.168.68.150
      share: /rpool/kubernetes/analytics
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: influxdb
  namespace: analytics
spec:
  serviceName: "influxdb"
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:2.0.6
        ports:
        - containerPort: 8086
          name: influxdb
        volumeMounts:
        - name: influxdb-data
          mountPath: /var/lib/influxdb2
          subPath: influxdb
  volumeClaimTemplates:
  - metadata:
      name: influxdb-data
    spec:
      storageClassName: nfs-csi
      volumeName: analytics
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 6Gi
---
apiVersion: v1
kind: Service
metadata:
    name: influxdb
    namespace: analytics
spec:
    ports:
      - name: influxdb
        port: 8086
        targetPort: 8086
    selector:
        app: influxdb
    type: LoadBalancer
