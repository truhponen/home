---
apiVersion: v1
kind: Namespace
metadata:
    name: analytics
---
apiVersion: v1
kind: PersistentVolume
metadata:
    name: analytics
    labels:
        type: local
spec:
     storageClassName: manual
     capacity:
        storage: 15Gi
     accessModes:
     -  ReadWriteOnce
     hostPath:
         path: “/kube-storage/analytics”
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    labels:
        app: influxdb
    name: influxdb
    namespace: analytics
spec:
    replicas: 1
    selector:
        matchLabels:
            app: influxdb
    serviceName: influxdb
    template:
        metadata:
            labels:
                app: influxdb
        spec:
            containers:
              - image: influxdb:2.0.6
                name: influxdb
                ports:
                  - containerPort: 8086
                    name: influxdb
                volumeMounts:
                  - mountPath: /var/lib/influxdb2
                    name: data
    volumeClaimTemplates:
      - metadata:
            name: data
            namespace: analytics
        spec:
            storageClassName: manual
            accessModes:
              - ReadWriteOnce
            resources:
                requests:
                    storage: 6G
---
apiVersion: v1
kind: Service
metadata:
    name: influxdb
    namespace: analytics
spec:
    ports:
      - name: influxdb
        port: 8086
        targetPort: 8086
    selector:
        app: influxdb
    type: LoadBalancer
