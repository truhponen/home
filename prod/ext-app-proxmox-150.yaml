---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxmox-150
spec:
  tls:
  - secretName: proxmox-150-certs
    hosts:
    - proxmox-150.kotimme.cc
  rules:
  - host: proxmox-150.kotimme.cc
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: proxmox-150
            port:
              name: proxmox-150
---
apiVersion: v1
kind: Service
metadata:
    name: proxmox-150
spec:
    ports:
      - name: proxmox-150
        port: 443
        targetPort: proxmox-150
    type: ClusterIP
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: proxmox-150
  labels:
    kubernetes.io/service-name: proxmox-150
addressType: IPv4
ports:
  - name: proxmox-150
    protocol: TCP
    port: 8006
endpoints:
  - addresses:
      - "192.168.68.150
    conditions:
      ready: true
