---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omg433
spec:
  tls:
  - secretName: omg433-certs
    hosts:
    - omg433.kotimme.cc
  rules:
  - host: omg433.kotimme.cc
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: omg433
            port:
              name: omg433
---
apiVersion: v1
kind: Service
metadata:
    name: omg433
spec:
    ports:
      - name: omg433
        port: 80
        targetPort: omg433
    type: ClusterIP
