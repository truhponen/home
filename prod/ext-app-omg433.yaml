---
apiVersion: v1
kind: EndpointSlice
metadata:
  name: omg433
  labels:
    kubernetes.io/service-name: omg433
addressType: IPv4
ports:
  - name: omg433
    protocol: TCP
    port: 80
endpoints:
  - addresses:
      - "192.168.68.138"
    conditions:
      ready: true
